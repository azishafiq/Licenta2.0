<div class="text-center mt-3">
    <h2>{{predicate === 'added' ? 'Members I added' : 'Friend requests'}}</h2>
</div>

<div class="containter mt-3">
    <div class="d-flex">
        <div class="btn-group" name="predicate">
            <button class="btn btn-primary" 
                btnRadio="added" 
                [(ngModel)]="predicate" 
                (click)="loadAdds()">Members I added</button>
            <button class="btn btn-primary" 
                btnRadio="addedBy" 
                [(ngModel)]="predicate" 
                (click)="loadAdds()">Friend Requests</button>
        </div>
    </div>

    <div class="row mt-3">
        <div class="col-2" *ngFor="let member of members">
            <app-member-card [member]="member"></app-member-card>
        </div>
    </div>
</div>

<div class="d-flex justify-content-center" *ngIf="pagination">
    <pagination 
    [boundaryLinks]="true" 
    [totalItems]="pagination.totalItems"
    [itemsPerPage]="pagination.itemsPerPage"
    [maxSize]="10"
    [(ngModel)]="pagination.currentPage"
    (pageChanged)="pageChanged($event)"
    previousText="&lsaquo;" 
    nextText="&rsaquo;" 
    firstText="&laquo;" 
    lastText="&raquo;">

</pagination>
</div>
