<div class="container mt-5">
    <div *ngIf="!registerMode" style="text-align: center;">
        <h1>Share your experience</h1>
        <p class="lead">All you need to to is sign up!</p>
        <div class="text-center">
            <button (click)="registerToggle()" class="btn btn-secondary btn-lg me-2">Register</button>
            <button class="btn btn-outline-secondary btn-lg">Learn more</button>
        </div>
    </div>
    <div *ngIf="registerMode" class="container">
        <div class="row justify-content-center">
            <div class="div col-4">
                <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
            </div>
        </div>
    </div>
</div>
